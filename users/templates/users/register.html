{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css'>

    <title>STEM WOMEN | Register</title>
  </head>
  <body style="background-color:white" >
      
      <div class="container text-center" >
        <img src="{% static '/images/stemwomenlogo.jpg' %}"  alt="Women Successful" width="448" height="91" >
      </div>

      <div class="container text-center">
        <h3 class="text-primary">Keeping the spirit of empowerement of women through global networks</h1>
      </div>
      
      <div style="height:75px"></div>
      
      <div class="container" >
        <div class = "row align-items-center ">
          <div class = "col-4"></div>
          <div class = "col-md-3 border rounded justify-content-center" style = " height: 350px; background-color:lightseagreen">
            <form method="POST" action="">
              {% csrf_token %}
              <div class="justify-content-center">

                <label class = "mt-3 mb-1 fs-6"> 
                  Email:
                </label>

                <br>

                <div class="input-lg" style="width: 100%;">{{ form.email }} </div>

              </div>
              <div>
                <label class = "mt-3 mb-1 fs-6">
                  Password:
                </label>
                <br>
                {{ form.password1 }}                
              </div>
              <div>
                <label class = "mt-3 mb-1 fs-6">
                  Confirm Password:
                </label>
                <br>
                {{ form.password2 }}                
              </div>
              <br>
              <div>
                <button type="submit" class="col-md-12 btn btn-light btn-sm rounded-pill">Sign Up</button><br><br>
              </div>
            </form>
            <div class="text-center">
              <div class="small">
                <a href="#" class="text-white">Have an account? Go to Sign in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="height:25px"></div>   
    <footer>      
      <div class="text-center p-3 bg-primary" >
        Â© 2022 Copyright:
        <a class="text-white" href="#">www.stemwomen.com</a>
      </div>
      <!-- Copyright -->
    </footer>  

    <div style="height:25px"></div> 

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</body>

</html>
